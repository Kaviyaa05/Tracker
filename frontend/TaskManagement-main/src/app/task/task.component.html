<app-home></app-home>
<div class="header">
  <a class="project-name">Project Name</a>
  <div class="nav-item users-btn d-flex justify-content-end">
    <button class="btn btn-outline-primary notes-btn" routerLink="/boards">View Board</button>
    <button class="btn btn-outline-primary notes-btn" routerLink="/documents">Notes</button>
    
    <button class="btn btn-outline-primary add-task-btn" (click)="navigateToForm()">Add Task</button>
  </div>
 
</div>

<div class="container mt-5">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Task ID</th>
        <th>Task Name</th>
        <th>Priority</th>
        <th>Type</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      
        <tr *ngFor="let task of tasks" (click)="navigateToDetails(task.id)">
          <td><a>{{ task.id }}</a></td>
          <td>{{ task.name }}</td>
          <td>{{ task.priority }}</td>
          <td>{{ task.type }}</td>
          <td>{{ task.startDate }}</td>
          <td>{{ task.endDate }}</td>
          <td>{{ task.status }}</td>
        </tr>
      
      
    <tr>
      <td><a href="/details">2</a></td>
      <td>signup</td>
      <td>medium</td>
      <td>create</td>
      <td>25/1/2024</td>
      <td>30/1/2024</td>
      <td>todo</td>

    </tr>
    </tbody>

    
  </table>
</div>
