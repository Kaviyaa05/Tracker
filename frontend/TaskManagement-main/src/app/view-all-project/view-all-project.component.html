<app-home></app-home>
<div class="container mt-4">
    <form>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Owner</th>
            <th>Created On</th>
            <th>Description</th>
            <th>Teams</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let project of projects">
            <td>{{ project.ProjectId }}</td>
            <td>{{ project.ProjectName }}</td>
            <td>{{ project.Owner }}</td>
            <td>{{ project.CreatedOn | date }}</td>
            <td>{{ project.Description }}</td>
            <td>{{ project.Teams }}</td>
            <td>
              <button class="btn btn-primary" (click)="editProject(project)">Edit</button>
              <button class="btn btn-danger" (click)="deleteProject(project.ProjectId)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  
    <!-- Edit form -->
    <div *ngIf="showEditForm" class="edit-form">
      <h3>Edit Project</h3>
      <form (submit)="updateProject()">
        <input type="hidden" [(ngModel)]="editedProject.ProjectId">
        <div class="form-group">
          <label for="editName">Name:</label>
          <input type="text" class="form-control" id="editName" [(ngModel)]="editedProject.ProjectName" name="ProjectName">
        </div>
        <div class="form-group">
          <label for="editOwner">Owner:</label>
          <input type="text" class="form-control" id="editOwner" [(ngModel)]="editedProject.Owner" name="Owner">
        </div>
        <div class="form-group">
          <label for="editCreatedOn">Created On:</label>
          <input type="date" class="form-control" id="editCreatedOn" [(ngModel)]="editedProject.CreatedOn" name="CreatedOn" >
        </div>
        <div class="form-group">
          <label for="editDescription">Description:</label>
          <textarea class="form-control" id="editDescription" [(ngModel)]="editedProject.Description" name="Description"></textarea>
        </div>
        <div class="form-group">
          <label for="editTeams">Teams:</label>
          <input type="text" class="form-control" id="editTeams" [(ngModel)]="editedProject.Teams">
        </div>
        <button type="submit" class="btn btn-success">Update</button>
        <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
      </form>
    </div>
  </div>
