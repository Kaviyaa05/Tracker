<app-home></app-home>
<nav class="navbar navbar-light bg-primary">
  <div class="container-fluid">
    <h1 style="color: aliceblue;">User Creation</h1>
    <div class="d-flex">
      <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success">ADD USER</button>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>UserId</th>
        <th>Name</th>
        <th>Role</th>
        <th>Email</th>
        <th>Password</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.UserId }}</td>
        <td>{{ user.Name }}</td>
        <td>{{ user.Role }}</td>
        <td>{{ user.Email }}</td>
        <td>********</td>
        <td>
          <button class="btn btn-outline-primary" (click)="editUser(user)">Edit</button>
          <button class="btn btn-danger mx-3" (click)="deleteUser(user.UserId)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ modalTitle }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label for="exampleInputid1" class="form-label">UserId</label>
            <input type="number" formControlName="UserId" class="form-control" id="exampleInputid1">
          </div>
          <div class="mb-3">
            <label for="exampleInputName1" class="form-label">Name</label>
            <input type="text" formControlName="Name" class="form-control" id="exampleInputName1">
          </div>
          <div class="mb-3">
            <label for="exampleInputRole1" class="form-label">Role</label>
            <input type="text" formControlName="Role" class="form-control" id="exampleInputRole1">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" formControlName="Email" class="form-control" id="exampleInputEmail1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" formControlName="Password" class="form-control" id="exampleInputPassword1">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="addUser()" *ngIf="isAdd">Add user</button>
        <button type="button" class="btn btn-primary" (click)="updateUser()" *ngIf="!isAdd">Update user</button>
      </div>
    </div>
  </div>
</div>
