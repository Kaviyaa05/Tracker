<form (ngSubmit)="returnNote()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" class="form-control" [(ngModel)]="note.Title">
    </div>
  
    <div class="form-group">
      <label for="content">Content:</label>
      <textarea id="content" name="content" class="form-control" [(ngModel)]="note.Content"></textarea>
    </div>
  
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
