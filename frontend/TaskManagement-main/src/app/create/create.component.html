<div class="container mt-4">
  <form>
    <div class="form-group">
      <label for="projectName">Project Name:</label>
      <input type="text" class="form-control" id="projectName" placeholder="Enter Project Name" [(ngModel)]="projectName" name="projectName">
    </div>

    <div class="form-group">
      <label for="owner">Owner:</label>
      <input type="text" class="form-control" id="owner" placeholder="Enter Owner" [(ngModel)]="owner"  name="owner">
    </div>

    <div class="form-group">
      <label for="createdOn">Created On:</label>
      <input type="date" class="form-control" id="createdOn" name="createdOn" [(ngModel)]="createdOn">
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" id="description" name="description" placeholder="Enter Project Description" [(ngModel)]="description"></textarea>
    </div>

    <div class="form-group">  
      <button type="button" class="btn btn-secondary btn-md" >Teams</button>
    </div>

    <div class="form-group">
      <button type="button" class="btn btn-outline-primary btn-lg custom-button mx-auto" (click)="submitForm()">Create Project</button>
    </div>
  </form>
</div>
