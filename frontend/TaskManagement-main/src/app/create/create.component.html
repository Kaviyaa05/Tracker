<div class="container mt-4">
  <form>
    <!-- Omitted id field since it's auto-incremented -->
    
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="projectName">Project Name:</label>
        <input type="text" class="form-control" id="projectName" placeholder="Enter Project Name" [(ngModel)]="projectName" name="projectName">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="priority">Priority:</label>
        <select class="form-control" id="priority" name="priority" [(ngModel)]="priority">
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
      </div>

      <div class="form-group col-md-6">
        <label for="status">Status:</label>
        <select class="form-control" id="status" name="status" [(ngModel)]="status">
          <option value="inProgress">In Progress</option>
          <option value="completed">Completed</option>
          <option value="onHold">On Hold</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" name="description" placeholder="Enter Project Description" [(ngModel)]="description"></textarea>
      </div>

      <div class="form-group col-md-6">
        <label for="owner">Owner:</label>
        <input type="text" class="form-control" id="owner" placeholder="Enter Owner" [(ngModel)]="owner" name="owner">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="startDate">Start Date:</label>
        <input type="date" class="form-control" id="startDate" name="startDate" [(ngModel)]="startDate">
      </div>

      <div class="form-group col-md-6">
        <label for="endDate">End Date:</label>
        <input type="date" class="form-control" id="endDate" name="endDate" [(ngModel)]="endDate">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="teamMembers">Add Team Members:</label>
        <button type="button" class="btn btn-outline-secondary" routerLink="/teams">Add Team Members</button>
      </div>
    </div>

    <div class="form-group col-md-12">
      <button type="button" class="btn btn-outline-primary btn-lg custom-button mx-auto" (click)="submitForm()">Create Project</button>
    </div>
  </form>
</div>
