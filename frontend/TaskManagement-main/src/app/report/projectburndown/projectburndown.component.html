<app-home></app-home>
<div class="header">
    <h4 style="padding-left: 1000px;padding-top: 5px;">Task_Burndown</h4>
    <div class="container mt-1"></div>
    <div class="nav-item users-btn d-flex justify-content-end">
        <button class="btn btn-outline-primary" id="pdf-button">Export PDF</button>
    </div>
   
</div>
<div class="container mt 3"></div>

<div class="container mt 5">
    <table id="taskTable" class="table table-striped">
        <thead>
            <tr>
                <th>Project ID</th>
                <th>Task ID</th>
                <th>Task Name</th>
                <th>User ID</th>
                <th>Priority</th>
                <th>Task Type</th>
                <th>Owner</th>
                <th>Start Date</th>
                <th>Due Date</th>
                <th>Overdue</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let task of tasks">
                <td>{{ task.pid }}</td>
                <td>{{ task.id }}</td>
                <td>{{ task.name }}</td>
                <td>{{ task.userId }}</td>
                <td>{{ task.priority }}</td>
                <td>{{ task.taskType }}</td>
                <td>{{ task.owner }}</td>
                <td>{{ task.startDate }}</td>
                <td>{{ task.dueDate }}</td>
                <td>{{ task.overdue}}</td>
            </tr>
        </tbody>
    </table>
</div>
